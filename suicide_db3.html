<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"> 
	<script type="text/javascript" src="./d3/d3.min.js"></script>
	<script type="text/javascript" src="./d3/d3.tip.js"></script>
	<link type="text/css" rel="stylesheet" href="suicide_db_styles.css"/>
	<link href='https://fonts.googleapis.com/css?family=Rubik:400,700,300,300italic' rel='stylesheet' type='text/css'>
	<title>Suicide Rates in the United States by Age, Gender, and Year</title>
</head>

<body>
    <defs>
        <linearGradient id="Gradient1">
            <stop offset="40%" stop-color="white" stop-opacity="0" />
            <stop offset="100%" stop-color="#608341" stop-opacity="1" />
        </linearGradient>
    </defs>
    <defs>
        <linearGradient id="Gradient2">
            <stop offset="40%" stop-color="white" stop-opacity="1" />
            <stop offset="100%" stop-color="#A62A2A" stop-opacity="1" />
        </linearGradient>
    </defs>
    
        <pattern id="Increase" x="0" y="0" width="5" height="5" patternTransform="rotate(90 0 0)" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="5" height="5" fill="url(#Gradient2)" />
        </pattern>

        <pattern id="Decrease" x="0" y="0" width="5" height="5" patternTransform="rotate(90 0 0)" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="5" height="5" fill="url(#Gradient1)" />
        </pattern>
	<div class="btns">
		<input type="button" name="opt" value="1999" id="99_select" onclick="updateData(this)"/> 
		<input type="button" name="opt" value="2014" id="14_select" onclick="updateData(this)"/>
		<input type="button" name="opt" value="Highlight change" id="cg_select" onclick="showChange(this)"/>
	</div>
	<br/>
	<script type="text/javascript" src="suicide_db_script3.js"></script>
</body>
